<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تعديل كتاب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">تعديل كتاب: {{ book.title }}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">العنوان</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">المؤلف</label>
                <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}" required>
            </div>
            <div class="mb-3">
                <label for="publication_year" class="form-label">سنة النشر</label>
                <input type="number" class="form-control" id="publication_year" name="publication_year" value="{{ book.publication_year }}" required>
            </div>
            <button type="submit" class="btn btn-success">حفظ التعديلات</button>
            <a href="{% url 'book_list' %}" class="btn btn-secondary">رجوع</a>
        </form>
    </div>
</body>
</html>
