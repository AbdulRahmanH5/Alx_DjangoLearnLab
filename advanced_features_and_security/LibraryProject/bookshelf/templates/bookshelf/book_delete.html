<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>حذف كتاب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">حذف كتاب</h1>
        <p class="text-center">هل أنت متأكد من حذف الكتاب: <strong>{{ book.title }}</strong>؟</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">نعم، حذف</button>
            <a href="{% url 'book_list' %}" class="btn btn-secondary">لا، رجوع</a>
        </form>
    </div>
</body>
</html>
