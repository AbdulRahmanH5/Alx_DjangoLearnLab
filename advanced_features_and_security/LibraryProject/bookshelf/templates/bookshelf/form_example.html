<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مثال على نموذج</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">مثال على نموذج</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="example_field" class="form-label">حقل المثال</label>
                <input type="text" class="form-control" id="example_field" name="example_field" placeholder="أدخل نصاً" required>
            </div>
            <div class="mb-3">
                <label for="another_field" class="form-label">حقل آخر</label>
                <input type="number" class="form-control" id="another_field" name="another_field" placeholder="أدخل رقماً" required>
            </div>
            <button type="submit" class="btn btn-primary">إرسال </button>
        </form>
    </div>
</body>
</html>
