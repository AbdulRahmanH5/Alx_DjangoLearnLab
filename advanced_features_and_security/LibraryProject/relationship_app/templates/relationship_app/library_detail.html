<!DOCTYPE html>
<html>
<head>
    <title>{{ library.name }} - Library Details</title>
</head>
<body>
    <h1>{{ library.name }}</h1>
    <p>Location: {{ library.location }}</p>

    <h2>Books in this Library</h2>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }}</li>
        {% endfor %}
    </ul>
</body>
</html>
